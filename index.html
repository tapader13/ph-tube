<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ph-tube</title>

    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@latest/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <nav class="flex justify-between w-10/12 mx-auto py-5 border-b">
        <div>
          <img src="./Logo (2).png" alt="" />
        </div>
        <div>
          <label class="input input-bordered flex items-center gap-2">
            <input type="text" id="search" class="grow" placeholder="Search" />
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 16 16"
              fill="currentColor"
              class="h-4 w-4 opacity-70"
            >
              <path
                fill-rule="evenodd"
                d="M9.965 11.026a5 5 0 1 1 1.06-1.06l2.755 2.754a.75.75 0 1 1-1.06 1.06l-2.755-2.754ZM10.5 7a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0Z"
                clip-rule="evenodd"
              />
            </svg>
          </label>
        </div>
        <div>
          <button id="sort" class="btn btn-active btn-ghost">Sort</button>
        </div>
      </nav>
    </header>
    <section
      id="categories"
      class="flex gap-5 items-center justify-center my-5 w-10/12 mx-auto"
    ></section>
    <section
      id="videos"
      class="flex gap-5 justify-between flex-wrap w-10/12 mx-auto"
    ></section>
    <dialog id="my_modal_1" class="modal">
      <div class="modal-box">
        <h3 class="text-lg font-bold">Hello!</h3>
        <p class="py-4">Press ESC key or click the button below to close</p>
        <div class="modal-action">
          <form method="dialog">
            <!-- if there is a button in form, it will close the modal -->
            <button class="btn">Close</button>
          </form>
        </div>
      </div>
    </dialog>
    <script src="./index.js"></script>
  </body>
</html>
